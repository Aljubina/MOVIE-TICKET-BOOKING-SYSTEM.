<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Book - Create Account</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background for the overall scene */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the main screen content */
        .desktop-container {
            width: 80%;
            max-width: 1200px;
            margin-top: 50px;
            background-color: white; /* Simulating the screen background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }

        .logo-text {
            margin-left: 5px;
            letter-spacing: 0.5px;
        }

        .nav-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-left: 10px;
        }

        .login-register {
            background-color: transparent;
            color: #333;
            border: 1px solid #ccc !important;
        }

        .view-movies {
            background-color: #007bff; /* Blue button */
            color: white;
            transition: background-color 0.3s;
        }

        /* Main Content Area Styling */
        .main-content {
            position: relative;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px; /* Gives space for the form */
        }

        /* Account Creation Form Box Styling */
        .create-account-box {
            position: relative;
            z-index: 10;
            width: 70%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.85); /* Dark overlay */
            padding: 40px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Background Image/Slider Area */
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px) brightness(0.7); /* Subtle blur and darken */
        }

        /* Heading */
        .create-account-box h2 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Form Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Form Inputs */
        .form-grid input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent input */
            color: white;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .form-grid input::placeholder {
            color: #ccc;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Slider Arrows (Simplified) */
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 20; /* Above the form overlay */
            padding: 10px;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        /* Footer/Dots/Socials (Simplified) */
        .footer-content {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }

        .slider-dots {
            margin-bottom: 15px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
        }

        .dot.active {
            background-color: #007bff;
        }

        .social-links a {
            color: #333;
            margin: 0 5px;
            font-size: 18px;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="desktop-container">

        <header class="header">
            <div class="logo">
                ðŸ“š <span class="logo-text">CINEMA BOOK</span>
            </div>
            <div class="nav-buttons">
                <button class="login-register">Login / Register</button>
                <button class="view-movies">View Movies</button>
            </div>
        </header>

        <main class="main-content">

            <div class="background-slider">
                <!-- <img src="https://via.placeholder.com/1200x800/222222/FFFFFF?text=Movie+Background+Image" alt="Movie Background"> -->
            </div>

            <div class="slider-arrow arrow-left">
                &lt;
            </div>

            <div class="create-account-box">
                <h2>CREATE YOUR ACCOUNT</h2>

                <form class="form-grid">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password (Placeholder for visual balance)" disabled style="visibility: hidden;">
                </form>

                <button type="submit" class="register-btn">REGISTER NOW</button>

                <p class="login-link">
                    Already have your account? <a href="#">Log In</a>
                </p>
            </div>

            <div class="slider-arrow arrow-right">
                &gt;
            </div>

            <div class="footer-content">
                 <div class="slider-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
